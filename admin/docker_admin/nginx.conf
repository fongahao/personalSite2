server {
  # 配置监听端口
  listen 8000;
  # 配置域名
  # server_name ;
  gzip on;
  gzip_min_length 1k;
  gzip_buffers 4 16k;
  gzip_http_version 1.1;
  gzip_comp_level 6;
  gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php application/javascript application/json;
  gzip_disable "MSIE [1-6]\.";
  gzip_vary on;
  # gzip_static on;
  # 开启高效传输模式
  # sendfile on;
  # sendfile_max_chunk 1M;
  # tcp_nopush on;

  

  location / {
    # 文档的根目录（document root，或 docroot）- 存放静态资源的目录
    root /www;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location /admin {
    proxy_pass http://fongahao_service:9002;
  }

}

### Nginx有两层指令来匹配请求URI  http://127.0.0.1:8080/index/add
## 第一层：server指令，先匹配域名、IP和端口  127.0.0.1:8080
## 第二层：location指令
#  具体匹配规则 https://www.nginx.cn/5494.html

### try_files 内部重定向
## 请求网址 http://127.0.0.1:8080/index/add
## $uri 表示 /index/add
## $uri/ 表示 /index/add/